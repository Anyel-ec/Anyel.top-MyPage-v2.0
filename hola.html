<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <title>Botones de Redes Sociales</title>
  <style>
    .social-buttons {
      display: none;
      position: fixed;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 50%;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
      padding: 10px;
    }

    .social-buttons a {
      display: block;
      margin-bottom: 10px;
      border-radius: 50%;
      padding: 5px;
      background-color: #007bff;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="fixed-bottom">
    <div class="btn-group nectar-social" role="group">
      <a href="#" class="btn btn-secondary" id="socialToggle"><i class="fa fa-share"></i></a>
    </div>
  </div>

  <div class="social-buttons">
    <a href="#" class="btn btn-secondary"><i class="fa fa-facebook"></i></a>
    <a href="#" class="btn btn-secondary"><i class="fa fa-twitter"></i></a>
    <a href="#" class="btn btn-secondary"><i class="fa fa-linkedin"></i></a>
    <a href="#" class="btn btn-secondary"><i class="fa fa-pinterest"></i></a>
  </div>

  <!-- Bootstrap JS y Popper.js (Requeridos por Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>

  <!-- Script para mostrar/ocultar los botones -->
  <script>
    document.getElementById('socialToggle').addEventListener('mouseover', function() {
      document.querySelector('.social-buttons').style.display = 'flex';
    });

    document.getElementById('socialToggle').addEventListener('mouseout', function() {
      document.querySelector('.social-buttons').style.display = 'none';
    });
  </script>
</body>
</html>
