<script>
    // Array de mensajes de broma
    var jokeMessages = [
        "Error 500: El servidor está en huelga, exige más café.",
        "¡Oh no! Parece que alguien pisó un cable. Estamos buscando el culpable.",
        "Error 500: El servidor está de vacaciones, se fue a la playa de datos.",

        "El servidor está tomando una siesta de 500 segundos. Vuelve pronto.",
        "Error 500: Estamos jugando al escondite con el servidor. ¿Puedes encontrarlo?",
        "El servidor está ocupado contando bytes. ¡Es un trabajo agotador!"
    ];

    // Función para obtener un mensaje aleatorio
    function getRandomJokeMessage() {
        var randomIndex = Math.floor(Math.random() * jokeMessages.length);
        return jokeMessages[randomIndex];
    }

    // Función para cambiar el mensaje cada 15 segundos
    function changeRandomJokeMessage() {
        var msgElement = document.querySelector(".msg");

        setInterval(function () {
            var randomMessage = getRandomJokeMessage();
            msgElement.textContent = randomMessage;
        }, 10000);

        // Cambia el mensaje inicial de forma aleatoria
        msgElement.textContent = getRandomJokeMessage();
    }

    // Llama a la función para iniciar el cambio de mensajes
    changeRandomJokeMessage();
</script>

    <script>
        // Obtén el modal y el enlace de abrir
        var modal = document.getElementById('myModal');
        var openModalLink = document.getElementById('openModal');

        // Obtén el elemento para cerrar el modal
        var closeBtn = document.getElementsByClassName('close')[0];

        // Abre el modal cuando se hace clic en el enlace
        openModalLink.onclick = function () {
            modal.style.display = 'block';
        }

        // Cierra el modal cuando se hace clic en la "X"
        closeBtn.onclick = function () {
            modal.style.display = 'none';
        }

        // Cierra el modal si se hace clic fuera de él
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

    </script>
